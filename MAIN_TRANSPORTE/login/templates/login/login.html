{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de login</title>
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
<body>
	<div class="container">
		<form action="">
			<fieldset class="container-form">
				<legend class="legend-logo">
					<figure>
						<img class="logo-ipaam" src="{% static 'img/Logo-ipaam.png' %}" alt="Logo do IPAAM">
					</figure>
				</legend>
				<input type="text" name="" id="" placeholder="Usuário">
				<input type="password" placeholder="Senha">
				<button>Entrar</button>
			</fieldset>
		</form>
	</div>
	<footer>Desenvolvido pela GEAI - Gerência de Análise de Informática - 2025</footer>
</body>
</html>
